<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saloni's Blog</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Blog</h1>
    <p>Welcome to my blog! Here you'll find my thoughts, research, and daily learnings.</p>

    <h2>Blog Archive</h2>
    <div id="blog-list" class="blog-grid"></div>

    <script>
      fetch('../posts.json')
        .then(response => response.json())
        .then(posts => {
          const list = document.getElementById('blog-list');
          posts.forEach(post => {
            const container = document.createElement('div');
            container.className = 'blog-post';

            container.innerHTML = `
              <h3><a href="./blogs/${post.file}">${post.title}</a></h3>
              <p class="description">${post.description}</p>
              <small class="date">${post.date}</small>
            `;

            list.appendChild(container);
          });
        });
    </script>

  <a href="../index.html">← Back to Home</a>
  </div>
</body>
</html>
